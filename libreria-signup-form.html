<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The BookStore-Sign-Up</title>
<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style bootstrap.css">
           <!-- Required meta tags -->    
</head>

<body style="background-color: #D9FFF8;">

    <div class="container" style="background-color: #D9FFF8;">

        <h2>Sign Up Today</h2>
        <form name="formSignUp" onSubmit = "checkEmailSignUp(this); checkPasswordSignUp(this)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input name="emailSignUp" type="email" class="form-control" id="inputEmail4">
          </div>
        </div>
       <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input name = password1 type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Repeat Password</label>
              <input name = password2 type="password" class="form-control" id="inputPassword2">
            </div>
       </div>
       <div class="form-group col-md-4">
        <label for="inputState">Province</label>
        <select name="province" id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Catalunya</option>
          <option> Galicia</option>
            <option>Asturias</option>
            <option>Cantabria</option>
            <option>Basque Country</option>
            <option>Navarra (Navarre)</option>
            <option>La Rioja</option>
            <option>Aragon</option>
            <option>Catalunya (Catalonia)</option>
            <option>Castilla y León (Castille & Leon)</option>
            <option>Madrid</option>
            <option>Castilla la Mancha</option>
            <option>Valenciana (Valencia)</option>
            <option>Murcia</option>
            <option>Extremadura</option>
            <option>Andalucía (Andalusia)</option>
            <option>Islas Baleares (Balearic Islands)</option>
            <option>Islas Canarias (Canary Islands)</option>
        </select>
      </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="app.js"></script>

</body>

</html>
